<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css//contactstyles.css" />
    <!--Link to CSS file-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!--Link to Font Awesome CDN-->
    <!--Bellow are links for embedding Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!--End of Google Embed-->
    <title>Ungabad's Custom Roller Skates</title>
  </head>
  <body>
    <header>
      <div class="dropdown">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </label>
        <nav class="architects-daughter-regular">
          <ul>
            <li>
              <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li>
              <a href="about.html"
                ><i class="fa-solid fa-address-card"></i> About</a
              >
            </li>
            <li>
              <a href="contact.html"
                ><i class="fa-solid fa-inbox"></i> Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="label">
        <a href="index.html">
          <img
            class="logo"
            src="../images/Logo3.png"
            alt="Ungabad in a suit wearing roller skates"
          />
        </a>

        <h1 class="comic-neue-bold">Ungabad's Custom Roller Skates</h1>
      </div>
    </header>
    <section>
      <hr />
      <h2 class="comic-neue-bold">Contact Us</h2>

      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Message"
        ></textarea>
        <input type="submit" value="Submit" />
      </form>
    </section>
  </body>
</html>
